   <!-- ======================================contact part start ==================================== -->
   <section id="contactPart">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="contact_title">
            <h2 class="contact_title_head">Contact With Us</h2>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form id="contactForm" method="post">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="#" class="name_box_col">
                      <h2 class="name_box_col_heading">Your Name</h2>
                      <input class="contact_input" type="text" name="phone" autocomplete="off" required>
                    </label>
                  </div>
                  <div class="col-lg-6">
                    <label for="#" class="name_box_col">
                      <h2 class="name_box_col_heading">Phone Number</h2>
                      <input class="contact_input" type="text" name="first" autocomplete="off" required>
                    </label>
                  </div>
                  <div class="col-lg-12">
                    <label for="#" class="name_box_col">
                      <h2 class="name_box_col_heading">Email</h2>
                      <input class="contact_input" type="email" name="email" autocomplete="off" required>
                    </label>
                  </div>
                  <div class="col-lg-12">
                    <label for="#" class="name_box_col">
                      <h2 class="name_box_col_heading">subject</h2>
                      <input class="contact_input" type="text" name="text" autocomplete="off" required>
                    </label>
                  </div>
                  <div class="col-lg-12">
                    <label for="#" class="name_box_col">
                      <h2 class="name_box_col_heading">Your Message</h2>
                      <textarea name="Message" id="messase_box" class="contact_input" rows="5" cols="60"
                        autocomplete="off" required></textarea>
                    </label>
                  </div>
                  <div class="col-lg-12">
                    <div class="contact_button">
                      <button type="submit">SEND MESSAGE <span><i
                            class="fa-solid fa-arrow-right-long"></i></span></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ------------------------------------contact part end--------------------------------------- -->
